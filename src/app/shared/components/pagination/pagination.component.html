<div class="pagination-container">
  <button (click)="previousPage()" [disabled]="currentPage === 1" class="page-nav">
    &lt;
  </button>

  <button (click)="goToPage(page)"
          *ngFor="let page of pages"
          [ngClass]="{'active': currentPage === page}">
    {{ page }}
  </button>

  <button *ngIf="showEllipsis" class="ellipsis" disabled>
    ...
  </button>

  <button (click)="goToPage(totalPages)"
          *ngIf="currentPage < totalPages - 2"
          [ngClass]="{'active': currentPage === totalPages}">
    {{ totalPages }}
  </button>

  <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="page-nav">
    &gt;
  </button>
</div>
